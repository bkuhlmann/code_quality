require: rubocop-rspec

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
RSpec/DescribeClass:
  IgnoredMetadata:
    type:
      - feature
      - request
      - task
RSpec/DescribedClassModuleWrapping:
  Enabled: true
RSpec/ExampleLength:
  Max: 10
RSpec/IdenticalEqualityAssertion:
  Enabled: true
RSpec/NamedSubject:
  IgnoreSharedExamples: false
RSpec/Rails/AvoidSetupHook:
  Enabled: true
RSpec/StubbedMock:
  Enabled: true
